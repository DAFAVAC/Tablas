<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tabla</title>
</head>
<body>
    <table class="table" id="tabla">
        <thead>
                <tr>
                        <th scope="col">Id</th>
                        <th scope="col"> Nombre</th>
                        <th scope="col">Apellido</th>
                    </tr>
        </thead>
      <tbody id="tbody">
            <tr>
                    <th scope="row">1</td>
                    <td>Bilbo</td>
                    <td>Bolsón</td>
                </tr>
                <tr>
                        <th scope="row">2</td>
                        <td>Dragon</td>
                        <td>Bolsón</td>
                    </tr>
      </tbody>
       
       
    </table>
</body>
<script src="heroe.js"></script>
<script src="bdHeroes.js"></script>
<script>
var tablaHeroe=document.getElementById("tbody");


    for (let i=0; i<heroes.length;i++){
        var tr=document.createElement('tr');
        var td=document.createElement('td');
        var td1=document.createElement('td');
        var td2=document.createElement('td');
        var td3=document.createElement('td');
       
        td.appendChild(document.createTextNode(heroes[i].id));
        td1.appendChild(document.createTextNode(heroes[i].nombre));
        td2.appendChild(document.createTextNode(heroes[i].apellido));
       td3.appendChild(document.createTextNode(heroes[i].email));
        tr.appendChild(td);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);

        
        tablaHeroe.appendChild(tr);
        
    }


</script>
</html>
